<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Movie Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        /* Эффект стекла для карточек */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .poster-shadow { box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        
        /* Анимация загрузки */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center p-4 bg-[url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-fixed bg-blend-multiply">

    <div id="apiKeyModal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden">
        <div class="glass p-8 rounded-xl max-w-md w-full text-center">
            <h2 class="text-2xl font-bold mb-4">Настройка доступа</h2>
            <p class="text-gray-300 mb-4 text-sm">Введите API Key от TMDB. Он сохранится локально в вашем браузере.</p>
            <input type="text" id="apiKeyInput" placeholder="Введите ваш API Key" class="w-full p-3 rounded bg-slate-800 border border-slate-600 focus:border-blue-500 outline-none mb-4 text-white">
            <button onclick="saveApiKey()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg w-full transition">Сохранить</button>
            <p class="mt-4 text-xs text-gray-500"><a href="https://www.themoviedb.org/settings/api" target="_blank" class="underline hover:text-blue-400">Где взять ключ?</a></p>
        </div>
    </div>

    <main class="w-full max-w-4xl flex-grow flex flex-col items-center justify-start pt-10">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Что посмотреть?
            </h1>
            <p class="text-slate-400 mt-2">Генератор случайных фильмов с фильтрами</p>
        </header>

        <section class="glass w-full p-6 rounded-2xl mb-8 transition-all duration-300">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex flex-col">
                    <label class="text-sm text-gray-400 mb-1">Жанр</label>
                    <select id="genreSelect" class="p-2 rounded bg-slate-800 border border-slate-600 text-white focus:border-blue-500 outline-none">
                        <option value="">Любой жанр</option>
                    </select>
                </div>
                
                <div class="flex flex-col">
                    <label class="text-sm text-gray-400 mb-1">Мин. рейтинг (TMDB)</label>
                    <div class="flex items-center gap-2">
                        <input type="range" id="ratingRange" min="0" max="10" step="0.5" value="6" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
                        <span id="ratingValue" class="text-blue-400 font-bold w-8">6.0</span>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label class="text-sm text-gray-400 mb-1">Год выпуска (от)</label>
                    <input type="number" id="yearInput" value="2000" min="1950" max="2030" class="p-2 rounded bg-slate-800 border border-slate-600 text-white focus:border-blue-500 outline-none">
                </div>
            </div>

            <button id="generateBtn" onclick="findRandomMovie()" class="mt-6 w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg transform active:scale-95 transition-all flex justify-center items-center gap-2">
                <span id="btnText">Найти фильм</span>
                <div id="btnLoader" class="loader hidden"></div>
            </button>
        </section>

        <section id="movieCard" class="glass w-full p-0 rounded-2xl overflow-hidden hidden flex-col md:flex-row relative animate-fade-in">
            <div class="w-full md:w-1/3 relative">
                <img id="moviePoster" src="" alt="Poster" class="w-full h-full object-cover min-h-[400px]">
                <div class="absolute top-2 left-2 bg-black/70 px-2 py-1 rounded text-xs font-bold text-yellow-400 flex items-center gap-1">
                    ★ <span id="movieRating">0.0</span>
                </div>
            </div>
            
            <div class="w-full md:w-2/3 p-6 flex flex-col justify-between">
                <div>
                    <h2 id="movieTitle" class="text-3xl font-bold mb-2">Название фильма</h2>
                    <div class="flex flex-wrap gap-2 mb-4 text-sm text-slate-300">
                        <span id="movieYear">2023</span> • 
                        <span id="movieLanguage" class="uppercase">EN</span>
                    </div>
                    <p id="movieOverview" class="text-gray-300 leading-relaxed mb-6">Описание фильма...</p>
                </div>
                
                <div class="flex gap-3">
                    <a id="tmdbLink" href="#" target="_blank" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition text-sm">Подробнее на TMDB</a>
                    <button onclick="findRandomMovie()" class="text-blue-400 hover:text-blue-300 text-sm underline">Искать другой</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-8 p-4 text-slate-500 text-sm">
        Powered by TMDB API. Hosted on GitHub Pages.
    </footer>

    <script>
        // === КОНФИГУРАЦИЯ И КЭШ ===
        const API_BASE_URL = 'https://api.themoviedb.org/3';
        let API_KEY = localStorage.getItem('a459e5722a451a02c4fbee9d3c1f4e45');

        // Проверка наличия ключа при загрузке
        window.onload = () => {
            if (!API_KEY) {
                document.getElementById('apiKeyModal').classList.remove('hidden');
            } else {
                loadGenres();
            }
        };

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput').value.trim();
            if (input.length > 10) {
                localStorage.setItem('tmdb_api_key', input);
                API_KEY = input;
                document.getElementById('apiKeyModal').classList.add('hidden');
                loadGenres();
            } else {
                alert('Пожалуйста, введите корректный API Key');
            }
        }

        // Обновление значения ползунка
        document.getElementById('ratingRange').addEventListener('input', (e) => {
            document.getElementById('ratingValue').innerText = e.target.value;
        });

        // === ЛОГИКА ===

        async function loadGenres() {
            try {
                const res = await fetch(`${API_BASE_URL}/genre/movie/list?api_key=${API_KEY}&language=ru-RU`);
                const data = await res.json();
                const select = document.getElementById('genreSelect');
                data.genres.forEach(g => {
                    const option = document.createElement('option');
                    option.value = g.id;
                    option.innerText = g.name;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error('Ошибка загрузки жанров. Проверьте API Key.');
                localStorage.removeItem('tmdb_api_key'); // Сброс, если ключ неверный
                location.reload();
            }
        }

        async function findRandomMovie() {
            const btn = document.getElementById('generateBtn');
            const loader = document.getElementById('btnLoader');
            const btnText = document.getElementById('btnText');
            
            // UI Loading state
            btn.disabled = true;
            btnText.innerText = 'Ищем...';
            loader.classList.remove('hidden');
            document.getElementById('movieCard').classList.add('hidden');

            const genre = document.getElementById('genreSelect').value;
            const rating = document.getElementById('ratingRange').value;
            const year = document.getElementById('yearInput').value;

            try {
                // 1. Сначала узнаем, сколько всего страниц результатов по этим фильтрам
                let discoverUrl = `${API_BASE_URL}/discover/movie?api_key=${API_KEY}&language=ru-RU&sort_by=popularity.desc&include_adult=false&include_video=false`;
                
                if (genre) discoverUrl += `&with_genres=${genre}`;
                if (rating) discoverUrl += `&vote_average.gte=${rating}`;
                if (year) discoverUrl += `&primary_release_date.gte=${year}-01-01`;

                // Делаем первый запрос, чтобы узнать total_pages
                const initialRes = await fetch(discoverUrl);
                const initialData = await initialRes.json();
                
                if (initialData.total_results === 0) {
                    alert('Фильмы по таким критериям не найдены!');
                    resetBtn();
                    return;
                }

                // TMDB ограничивает доступ только к первым 500 страницам
                const maxPages = initialData.total_pages > 500 ? 500 : initialData.total_pages;
                
                // 2. Генерируем случайную страницу
                const randomPage = Math.floor(Math.random() * maxPages) + 1;

                // 3. Запрашиваем эту конкретную страницу
                const finalRes = await fetch(`${discoverUrl}&page=${randomPage}`);
                const finalData = await finalRes.json();

                // 4. Берем случайный фильм из списка (обычно 20 фильмов на странице)
                const randomIndex = Math.floor(Math.random() * finalData.results.length);
                const movie = finalData.results[randomIndex];

                if (movie) {
                    displayMovie(movie);
                } else {
                    alert('Произошла ошибка выборки. Попробуйте снова.');
                }

            } catch (error) {
                console.error(error);
                alert('Ошибка соединения с TMDB');
            } finally {
                resetBtn();
            }
        }

        function displayMovie(movie) {
            const card = document.getElementById('movieCard');
            
            // Заполняем данные
            document.getElementById('movieTitle').innerText = movie.title;
            document.getElementById('movieOverview').innerText = movie.overview || "Описание отсутствует.";
            document.getElementById('movieRating').innerText = movie.vote_average.toFixed(1);
            document.getElementById('movieYear').innerText = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
            document.getElementById('movieLanguage').innerText = movie.original_language;
            document.getElementById('tmdbLink').href = `https://www.themoviedb.org/movie/${movie.id}`;
            
            const posterPath = movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
                : 'https://via.placeholder.com/500x750?text=No+Poster';
            document.getElementById('moviePoster').src = posterPath;

            // Показываем карточку
            card.classList.remove('hidden');
            card.classList.add('flex');
            
            // Плавный скролл к результату
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function resetBtn() {
            const btn = document.getElementById('generateBtn');
            const loader = document.getElementById('btnLoader');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = false;
            btnText.innerText = 'Найти фильм';
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
